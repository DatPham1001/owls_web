<!DOCTYPE html>
<html>
  <head>
    <title>Kết quả Tìm kiếm</title>
  </head>
  <body>
    <h1>Kết quả cho "{{ keyword }}"</h1>
    <table border="1">
      <tr>
        <th>Sản phẩm</th>
        <th>Tên</th>
        <th>Giá</th>
      </tr>
      {% for result in results["results"]["bindings"] %}
      <tr>
        <td>{{ result["product"]["value"] }}</td>
        <td>{{ result["name"]["value"] }}</td>
        <td>{{ result["price"]["value"] }}$</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/">Quay lại</a>
  </body>
</html>
